<!-- RGBA JS -->
<script>
let boton = document.getElementById('boton__color');
let color = document.getElementById('color');

function genexColor(){
    let digitos = '0123456789ABCDEF';
    let colorHex = '#'

    for(let i = 0; i < 6; i++){
        let Aleat = Math.floor(Math.random()* 16);
        colorHex += digitos[Aleat]; 
    }

    return colorHex;

}

boton.addEventListener('click', function(){
    let colorAleatory = genexColor();
    // ACTUALIZAR EL TEXTO
    color.textContent = colorAleatory;
// ACTUALLIZAR EL COLOR DE FONDO
    let fondoColor = document.getElementById('nav')
    fondoColor.style.backgroundColor = colorAleatory;
})
</script>
